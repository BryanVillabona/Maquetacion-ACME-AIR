<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR | Crear contraseña</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <div class="celular">
        <div class="mensaje-error">
            <img src="../img/logo.png" alt="logo-ACME-AIR">
            <h2>Esta aplicación está solo disponible para dispositivos móviles</h2>
            <p>Por favor, accede a este sitio desde un celular para su uso.</p>
        </div>
    </div>
    <div class="contenedor3">
        <header class="encabezado">
            <div class="cabecera">
                <a href="../index.html"><img src="../img/avion.png" alt="icono-avion" class="icono"></a>
                <div class="texto-logo">
                    <div class="superior">ACME AIR</div>
                    <div class="inferior">Flying to the dreams</div>
                </div>
            </div>
        </header>
        <main>
            <div class="main">
                <div class="columna">
                    <section>
                        <div class="subtitulo-reg">
                            <h2>Crear Contraseña</h2>
                        </div>
                        <div class="contenedor2">
                            <div class="columna2">
                                <form action="../inicio_sesion/inicio_sesion.html" target="#">
                                <label for="contraseña"><br>
                                    <input type="password" id="contraseña" class="ancho" name="contraseña"
                                        placeholder="Contraseña" required>
                                </label><br><br>
                                <label for="repetir_contraseña">
                                    <input type="password" id="repetir_contraseña" class="ancho" name="repetir_contraseña"
                                        placeholder="Repetir contraseña" required>
                                </label><br><br>
                                <input type="submit" value="GUARDAR" class="ancho">
                            </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

        </main>
        <footer class="pie">


        </footer>
    </div>
</body>

</html>
