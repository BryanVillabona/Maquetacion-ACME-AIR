<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR | Crear contraseña</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <div class="contenedor">
        <header class="encabezado">
            <div class="cabecera">
                <img src="../img/avion.png" alt="icono-avion" class="icono">
                <div class="texto-logo">
                    <div class="superior">ACME AIR</div>
                    <div class="inferior">Flying to the dreams</div>
                </div>
            </div>
        </header>
        <main>
            <div class="principal">
                <div class="columna">
                    <section>
                        <div class="subtitulo">
                            <h2>Crear Contraseña</h2>
                        </div>
                        <div>
                            <form action="registro" target="#">
                                <label for="contraseña"><br>
                                    <input type="password" id="contraseña" class="ancho" name="contraseña"
                                        placeholder="Contraseña" required>
                                </label><br><br>
                                <label for="repetir_contraseña">
                                    <input type="password" id="repetir_contraseña" class="ancho" name="repetir_contraseña"
                                        placeholder="Repetir contraseña" required>
                                </label><br><br>
                                <input type="submit" value="GUARDAR" class="ancho">
                            </form>
                        </div>
                    </section>
                </div>

            </div>

        </main>
        <footer class="pie">


        </footer>
    </div>
</body>

</html>
