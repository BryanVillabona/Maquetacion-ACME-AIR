<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR | Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <div class="contenedor">
        <header class="encabezado">
            <div class="cabecera">
                <img src="../img/avion.png" alt="icono-avion" class="icono">
                <div class="texto-logo">
                    <div class="superior">ACME AIR</div>
                    <div class="inferior">Flying to the dreams</div>
                </div>
            </div>
        </header>
        <main>
            <div class="principal">
                <div class="columna">
                    <section>
                        <div class="subtitulo">
                            <h2>Recuperar Contraseña</h2>
                        </div>
                        <div>
                            <form action="recuperar_contraseña" target="#">
                                <label for="email"></label><br>
                                <input type="email" id="email" name="email" placeholder="E-mail" class="ancho" required><br><br>
                                <p>Si el e-mail se encuentra registrado se enviará un link para continuar con la recuperación de su contraseña.</p>
                                <input type="submit" value="GUARDAR" class="ancho">
                            </form>
                        </div>
                    </section>
                </div>

            </div>

        </main>
        <footer class="pie">


        </footer>
    </div>
</body>

</html>
