<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR | Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <div class="contenedor">
        <header class="encabezado">
            <div class="cabecera">
                <img src="../img/avion.png" alt="icono-avion" class="icono">
                <div class="texto-logo">
                    <div class="superior">ACME AIR</div>
                    <div class="inferior">Flying to the dreams</div>
                </div>
            </div>
        </header>
        <main>
            <div class="principal">
                <div class="columna">
                    <section>
                        <div class="subtitulo">
                            <h2>Registro</h2>
                        </div>
                        <div>
                            <form action="./crear-contraseña.html" target="#">
                                <label for="nombre"></label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo"
                                    pattern="[A-Za-z\s]+" class="ancho" required>
                                <label for="documento"></label><br><br>
                                <input type="number" id="documento" name="documento" placeholder="No. Identificación"
                                    class="ancho" required>
                                <label for="email"></label><br><br>
                                <input type="email" id="email" name="email" placeholder="E-mail" class="ancho" required>
                                <label for="cel"></label><br><br>
                                <input type="tel" id="cel" name="cel" pattern="[0-9]{10}" placeholder="Telefono"
                                    class="ancho" required>
                                <label for="ciudad"></label><br><br>
                                <select name="ciudad" id="ciudad" class="ancho" required>
                                    <option value="" disabled selected>Ciudad</option>
                                    <option value="bogota">Bogotá D.C.</option>
                                    <option value="medellin">Medellín</option>
                                    <option value="cali">Cali</option>
                                    <option value="barranquilla">Barranquilla</option>
                                    <option value="cartagena">Cartagena</option>
                                    <option value="cucuta">Cúcuta</option>
                                    <option value="bucaramanga">Bucaramanga</option>
                                    <option value="pereira">Pereira</option>
                                    <option value="santamarta">Santa Marta</option>
                                    <option value="ibague">Ibagué</option>
                                    <option value="manizales">Manizales</option>
                                    <option value="neiva">Neiva</option>
                                    <option value="villavicencio">Villavicencio</option>
                                    <option value="armenia">Armenia</option>
                                    <option value="monteria">Montería</option>
                                    <option value="sincelejo">Sincelejo</option>
                                    <option value="valledupar">Valledupar</option>
                                    <option value="popayan">Popayán</option>
                                    <option value="riohacha">Riohacha</option>
                                    <option value="quibdo">Quibdó</option>
                                    <option value="tunja">Tunja</option>
                                    <option value="florencia">Florencia</option>
                                    <option value="yopal">Yopal</option>
                                    <option value="mocoa">Mocoa</option>
                                    <option value="leticia">Leticia</option>
                                    <option value="arauca">Arauca</option>
                                    <option value="sanandres">San Andrés</option>
                                    <option value="inírida">Inírida</option>
                                    <option value="puertocarreño">Puerto Carreño</option>
                                    <option value="mitu">Mitú</option>
                                    <option value="pasto">Pasto</option>
                                    <option value="tunja">Tunja</option>
                                    <option value="barrancabermeja">Barrancabermeja</option>
                                </select><br><br>
                                <input type="submit" value="GUARDAR" class="ancho">
                            </form>
                        </div>
                    </section>
                </div>

            </div>

        </main>
        <footer class="pie">


        </footer>
    </div>
</body>

</html>
