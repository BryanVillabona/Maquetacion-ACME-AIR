<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR | Vuelos disponibles</title>
    <link rel="stylesheet" href="../css/vuelos_disponibles.css">
</head>

<body>
    <div class="contenedor">
        <header class="encabezado">
            <div class="cabecera">
                <img src="../img/avion.png" alt="icono-avion" class="icono">
                <div class="texto-logo">
                    <div class="superior">ACME AIR</div>
                    <div class="inferior">Flying to the dreams</div>
                </div>
            </div>
        </header>
        <main>
            <div class="principal">
                <div class="columna">
                    <section>
                        <div class="usuario">
                            <img src="../img/usuario.png" alt="icono-avion" class="icono2">
                            <div class="texto-logo">
                                <div class="superior">
                                    <h2 class="icono-usuario">Usuario 007</h2>
                                </div>
                                <div class="inferior">
                                    <p class="cerrar-sesion"><a href="#">Cerrar Sesión</a></p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h2>Vuelos disponibles</h2>
                        </div>
                        <div class="viajes">
                            <p>Bogotá - Barranquilla</p>
                            <p>Septiembre - 29</p>
                        </div>
                        <div class="contenedor2">
                            <div class="columna2">
                                <a href="#">
                                    <div class="vuelos">
                                        <img src="../img/despegar.png" alt="icono-avion" class="icono3">
                                        <div class="texto-logo">
                                            <div class="superior2">05:30 - 06:30 <span class="codigo">VAA025</span></div>
                                            <div class="inferior2">1h 30 min <span class="cop">COP</span><span class="precio">150.600</span></div>
                                        </div>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="checkin">
                                        <img src="../img/despegar.png" alt="icono-avion" class="icono3">
                                        <div class="texto-logo">
                                            <div class="superior2">10:30 - 12:30 <span class="codigo">VAA025</span></div>
                                            <div class="inferior2">1h 30 min <span class="cop">COP</span><span class="precio">260.200</span></div>
                                        </div>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="mis_vuelos">
                                        <img src="../img/despegar.png" alt="icono-avion" class="icono3">
                                        <div class="texto-logo">
                                            <div class="superior2">14:15 - 15:45 <span class="codigo">VAA836</span></div>
                                            <div class="inferior2">1h 30 min <span class="cop">COP</span><span class="precio">150.600</span></div>
                                        </div>
                                    </div>
                                </a><br><br>
                                <a href="#"><button class="ancho">VOLVER</button></a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
    </div>
    </main>
    <footer class="pie">

    </footer>
    </div>
</body>

</html>
